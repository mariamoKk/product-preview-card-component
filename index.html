<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
   <div class="card">
   <div class="parfume-img">
      <img  src="images/image-product-desktop.jpg" alt="Chanel Gabrielle Parfume photo with beautiful leaves">
   </div>
   <div class="product-details">
      <p class="category">Perfume</p>
      <h2 class="product-title">Gabrielle <br> Essence  Eau <br> De Parfum</h2>
       <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">     
    <span class="discounted-price">$149.99</span>
      <span class="original-price">$169.99</span>
  </div>
  <button class="add-to-cart">
    <img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon">
    Add to Cart
  </button>  
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mariamoKk">Mariam Ketiladze</a>.
  </div>
</body>
</html>
